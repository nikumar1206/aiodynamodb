name: Release

on:
  push:
    branches: [main, release/**]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/aiodynamodb
    if: |
      github.event_name == 'push' &&
      (startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/release/'))

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Determine version from git
        id: version
        run: |
          # Get last tag or default to 0.0.0
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LAST_VERSION=${LAST_TAG#v}
          
          IS_RELEASE_BRANCH=$([[ "${{ github.ref }}" == refs/heads/release/* ]] && echo "true" || echo "false")
          
          if [ "$IS_RELEASE_BRANCH" = "true" ]; then
            # On release branch: create prerelease version
            PRERELEASE_SUFFIX="rc.$(date +%s)"
            NEW_VERSION="${LAST_VERSION}.${PRERELEASE_SUFFIX}"
            RELEASE_TYPE="prerelease"
          else
            # On main: increment patch version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_VERSION"
            NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
            RELEASE_TYPE="release"
          fi
          
          echo "last_version=$LAST_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml for build
        run: |
          sed -i 's/^version = .*/version = "${{ steps.version.outputs.new_version }}"/' pyproject.toml

      - name: Build distribution
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %h %s" HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %h %s" ${LAST_TAG}..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Git tag and GitHub Release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          prerelease: ${{ steps.version.outputs.release_type == 'prerelease' }}
          body: |
            ## Version ${{ steps.version.outputs.new_version }}
            
            ### Changes
            ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
